--- 
# information
project: 
  title: "Pong"
  description: "A hardware implementation of Pong"
  picture: docs/pong.jpg
  author: "Erik van Zijst"
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 4
  module_name: "wrapped_pong"
  instance_name: "pong_wrapper"

# module test
module_test:
  recipe: "all" 
  directory: "pong"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - pong/src/debounce.v
    - pong/src/rot_encoder.v
    - pong/src/clkdiv.v
    - pong/src/screen.v
    - pong/src/game.v
    - pong/src/trig.v
    - pong/src/paddle.v
    - pong/src/ball.v
    - pong/src/score.v
    - pong/src/rnd.v
    - pong/src/pong.v
    - pong/src/vga.v
    - pong/src/vgasync.v
    - pong/src/tone.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_pong.gds"
  lvs_filename: "wrapped_pong.lvs.powered.v"
  lef_filename: "wrapped_pong.lef"
